<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Lista de Libros</title>
</head>
<body>
	<main>
	    <div class="container mb-3"></div>

	    <!-- Sección para mostrar el listado de libros -->
	    <section class="container">
	        <form action="lista_libros" method="post">
	            <div class="row row-cols-1 row-cols-md-3 g-4">

	                <!-- Aquí utilizas Thymeleaf para iterar sobre los libros -->
	                <th:block th:each="libro : ${listalibr}">
	                    <div class="col">
	                        <div class="card h-100 border-0">
	                            <!-- Imagen del libro -->
	                            <div>
									<img th:if="${libro.urLImagenLibro != null}" 
									     th:src="@{/foto_libro/{nombreArchivo}(nombreArchivo=${libro.urLImagenLibro})}" 
									     alt="Portada del libro" style="width: 50px;" />

	                                <p th:if="${libro.urLImagenLibro == null}">No hay libro disponible.</p> <!-- Mensaje si no hay libro -->
	                            </div>
	                            <div class="card-body">
	                                <!-- Título del libro -->
	                                <h5>
	                                    <a href="#" class="text-decoration-none text-dark" 
	                                       th:text="${libro.titulo}"></a>
	                                </h5>
	                                <!-- Precio del libro (Opcional si lo tienes en tu entidad) -->
	                                <!-- <p class="text-dark">S/. ${libro.precio}</p> -->

	                                <!-- Botón para añadir el libro -->
	                                <!-- <button type="submit" class="btn btn-primary">Añadir</button> -->
	                            </div>
	                        </div>
	                    </div>
	                </th:block>
	            </div>
	        </form>
	    </section>
	</main>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
